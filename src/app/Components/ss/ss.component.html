<form signUpForm="formGroup" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Sign up for <span class="logo">Ecom</span></h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="email" required>
              </div>
  
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" class="form-control input-error" id="username"   pattern="^[a-zA-Z0-9_]+$" required>
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="password" class="form-control input-error" id="password" required>
              </div>
  
              <div class="form-group">
                <label for="name">Name:</label>
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" formControlName="firstname" class="form-control input-error" id="firstname" required>
                    <label for="firstname">First Name:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" formControlName="lastname" class="form-control input-error" id="lastname" required>
                    <label for="lastname">Last Name:</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="">Gender:</label>
                <select  formControleName="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
               
              </div>
             
  
              <div class="form-group">
                <label for="image">Image:</label>
                <input type="text" formControlName="image" class="form-control input-error" id="image" required>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
