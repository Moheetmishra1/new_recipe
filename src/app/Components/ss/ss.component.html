<form signUpForm="formGroup" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Sign up for <span class="logo">Ecom</span></h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" formControlName="email" class="form-control" id="email" required>
              </div>
  
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" class="form-control input-error" id="username"   pattern="^[a-zA-Z0-9_]+$" required>
              </div>
  
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="password" class="form-control input-error" id="password" required>
              </div>
  
              <div class="form-group">
                <label for="name">Name:</label>
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" formControlName="firstname" class="form-control input-error" id="firstname" required>
                    <label for="firstname">First Name:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" formControlName="lastname" class="form-control input-error" id="lastname" required>
                    <label for="lastname">Last Name:</label>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="address">Address:</label>
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" formControlName="city" class="form-control input-error" id="city" required>
                    <label for="city">City:</label>
                  </div>
                  <div class="col-md-6">
                    <input type="text" formControlName="street" class="form-control input-error" id="street" required>
                    <label for="street">Street:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <input type="number" formControlName="number" class="form-control input-error" id="number" required>
                    <label for="number">Number:</label>
                  </div>
                  <div class="col-md-4">
                    <input type="text" formControlName="zipcode" class="form-control input-error" id="zipcode" required>
                    <label for="zipcode">Zipcode:</label>
                  </div>
                  <div class="col-md-4">
                    <label for="geolocation">Geolocation:</label>
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" formControlName="lat" class="form-control input-error" id="lat" required>
                        <label for="lat">Latitude:</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" formControlName="long" class="form-control input-error" id="long" required>
                        <label for="long">Longitude:</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" formControlName="phone" class="form-control input-error" id="phone" required>
              </div>
  
              <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
