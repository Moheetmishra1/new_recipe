<div class="card">
<main>
    
        <img [src]="details().image" alt="">
    

    <div class="details">
        <div class="star">{{star()}}</div>
        <div class="reviews">{{details().reviewCount}} REVIEWS/{{details().rating}} AVERAGE</div>
        <div class="title">{{details().name}}</div>
    </div>
</main>
</div>
